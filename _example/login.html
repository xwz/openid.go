<html>
  <head>
    <title>go OpenID sample app</title>
    <script>
    function setId(id) {
      document.forms[0].id.value = id;
      document.forms[0].submit();
      return false;
    }
    </script>
  </head>
  <body>
    <h1>Login</h1>

    <form action="/discover" method="POST">
      <input type="hidden" name="id">
    </form>

    <h2>Sign in with:</h2>
    <ul>
      <li>
        <button onclick="return setId('https://www.google.com/accounts/o8/id')">
          Google
        </button>
      </li>
      <li>
        <button onclick="return setId('https://me.yahoo.com')">
          Yahoo!
        </button>
      </li>
      <li>
        <input type="text" id="idfield">
        <button onclick="return setId(document.getElementById('idfield').value);">
          Go
        </button>
      </li>
    </ul>
  </body>
</html>
